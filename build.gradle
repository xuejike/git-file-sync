plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.0'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'

}

group 'com.github.xuejike'
version '1.0-SNAPSHOT'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }

    mavenCentral()
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"

}
dependencies {
    // https://mvnrepository.com/artifact/org.eclipse.jgit/org.eclipse.jgit
    implementation group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version: '5.9.0.202009080501-r'
    compileOnly 'org.projectlombok:lombok:1.18.16'
    testCompile "org.springframework:spring-core:5.3.1"
    annotationProcessor 'org.projectlombok:lombok:1.18.16'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'ch.qos.logback:logback-classic:1.1.7'
    implementation 'ch.qos.logback:logback-core:1.1.7'
    implementation 'cn.hutool:hutool-core:5.5.0'
    implementation 'cn.hutool:hutool-setting:5.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
